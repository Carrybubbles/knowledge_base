Insert model by uuid
  ---
tags:
  - model
parameters:
  - name: model
    in: body
    schema:
      $ref: '#/definitions/Model'
definitions:
  Model:
    type: object
    properties:
      uuid:
        type: string
        example: 123e4567-e89b-12d3-a456-426614174000
      description:
        type: string
        example: my_model is the best
      model_name:
        type: string
        example: my_model
      x:
        type: array
        items:
          type: string
        example: [feature1, feature2]
      y:
        type: string
        example: result
responses:
  200:
    description: Ok
  403:
    description: Forbidden. Model with this guid already exist
  500:
    description: Internal server error