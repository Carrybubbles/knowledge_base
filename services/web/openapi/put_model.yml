Insert model by uuid
  ---
tags:
  - model
parameters:
  - name: uuid
    in: path
    type: string
    required: true
    default: 123e4567-e89b-12d3-a456-426614174000
  - name: model
    in: body
    schema:
      $ref: '#/definitions/Model'
definitions:
  Model:
    type: object
    properties:
      description:
        type: string
        example: my_model is the best
      x:
        type: array
        items:
          type: string
        example: [feature1, feature2]
      y:
        type: string
        example: result
      category:
        type: string
        example: tree
      metrics:
        type: object
        properties:
          code:
            type: string
          text:
            type: string
        example:
          mae: 0.45
          mse: 0.234
responses:
  200:
    description: Ok
  500:
    description: Internal server error